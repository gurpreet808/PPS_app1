<ion-content padding>
  <ion-grid>
    <ion-row text-center justify-content-center align-items-center>
      <h1>Datos del usuario</h1>
    </ion-row>
    
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <ion-row>
        <ion-item>
          <ion-label floating>Correo:</ion-label>
          <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Contraseña:</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
      </ion-row>
    </form>
    <ion-row padding>
      <ion-col col-6>
        <button ion-button block type="submit" [disabled]="!loginForm.valid" (click)="login()">Iniciar sesión</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block color="light" (click)="registrarme()">Registrarme</button>
      </ion-col>
    </ion-row>
    
    <ion-row padding text-center justify-content-center align-items-center style="background-color: #bfbfbf;">
      <h3 ion-col col-12>Usuarios de prueba</h3>
      <ion-col text-center no-padding *ngFor="let item of usuariosTest; let i=index">
        <button ion-button color="dark" round (click)="elegirTest(i)">{{ item.email }}</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
